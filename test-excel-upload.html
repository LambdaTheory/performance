<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007bff; background-color: #f8f9fa; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Excel文件上传测试</h1>
    <p>测试文件上传到: <code>/api/import/excel</code></p>
    
    <div class="upload-area" id="uploadArea">
        <p>拖拽Excel文件到此处或</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">选择文件</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        
        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });
        
        async function uploadFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showResult('错误：请选择Excel文件(.xlsx或.xls)', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showResult('正在上传...', '');
                
                const response = await fetch('/api/import/excel', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult(`
                        上传成功！<br>
                        文件名: ${file.name}<br>
                        记录数: ${result.totalRecords}<br>
                        周期: ${result.detectedPeriods?.join(', ') || '未识别'}<br>
                        导入ID: ${result.importId}
                    `, 'success');
                } else {
                    showResult(`上传失败: ${result.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showResult(`网络错误: ${error.message}`, 'error');
                console.error('上传错误:', error);
            }
        }
        
        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
